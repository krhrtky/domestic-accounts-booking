name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read # For checkout

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin' # Popular distribution

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3 # Uses Gradle wrapper by default, caches dependencies
      # with:
      #   gradle-version: wrapper # Explicitly use wrapper, though it's default for this action

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build # 'build' task typically includes compilation and tests

